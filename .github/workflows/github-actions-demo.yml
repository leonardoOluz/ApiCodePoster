name: Teste de Linte na API
on: [push]
jobs:
test:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Instala as dependencias
        run: npm i
      - name: Roda o linter
        run: npm run lint